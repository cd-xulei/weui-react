props:
  value:
    type: Number
    default: 0
    desc: '选择器的初始值'
  decimal:
    type: Boolean
    default: false
    desc: 是否在变化时显示小数
  min:
    type: Number
    default: 0
    desc: 可选最小值
  max:
    type: Number
    default: 100
    desc: 可选最大值
  step:
    type: Number
    default: 1
    desc: 步长
  disabled:
    type: Boolean
    default: false
    desc: 是否禁用
  minHTML:
    type: String
    desc: 最小值显示的html模板
  maxHTML:
    type: String
    desc: 最大值显示的html模板
  disabledOpacity:
    type: Number
    desc: 禁用样式的透明度
  rangeBarHeight:
    type: Number
    default: 1
    en: range bar's height
    desc: 高度
events:
  onChange:
    params: '`(value)`'
    desc: 绑定值变化时触发事件
changes:
  v0.1.20:
    - '[new] 新组件 数值范围选择器'
