importName: 'Button'
warnings:
  - '按照`Vue`[文档](https://cn.vuejs.org/v2/guide/components.html#使用-v-on-绑定自定义事件)，在组件上绑定点击事件请使用`@click.native`。'
props:
  type:
    type: String
    default: default
    desc: 按钮类型，可选值为 `default,primary,warn`
  disabled:
    type: Boolean
    default: false
    desc: 是否不可点击
  text:
    type: String
    default: ''
    desc: 按钮文字，同默认slot
  mini:
    type: Boolean
    default: false
    desc: 是否为mini类型，即小尺寸的按钮
  plain:
    type: Boolean
    default: false
    desc: 是否是plain样式，没有背景色
  action-type:
    desc: '`button`的type属性，默认为浏览器默认(submit)，可选为 `submit` `button` `reset`'
  link:
    version: v2.3.5
    desc: 'vue-router 路由, 值为 `BACK` 等同于 `go(-1)`'
changes:
  v2.3.3:
    - '[feature] Button重复的版本'
  v2.5.0:
    - '[feature] 添加禁用背景颜色. #1630'
  v2.1.1-rc.10:
    - '[feature] 添加禁用背景颜色. #896'
  v2.1.1-rc.3:
    - '[fix] 修复单独引入没有引入Loading组件时，样式缺失 #986 @malaimoo'
